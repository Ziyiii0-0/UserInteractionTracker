<!doctype html>
<html>
  <head>
    <title>Extension Popup</title>
    <style>
      body {
        width: 240px;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        padding: 5px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #output_container {
        max-height: 100px;
        overflow-y: auto;
        font-size: 12px;
        background-color: transparent;
        margin-top: 5px;
        border-radius: 3px;
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        border: none;
        color: #676565;
      }
      #output_total {
        margin: 5px 0;
      }
      #output_today {
        margin: 5px 0;
      }
      #recording {
        width: 100%;
        margin-bottom: 20px;
        border: none;
        background-color: transparent;
        color: #333;
        vertical-align: middle;
      }
      #other_info {
        margin-top: 10px;
        max-height: 100px;
        overflow-y: auto;
        font-size: 12px;
        background-color: transparent;
        margin: 5px 0;
        padding: 8px;
        border-radius: 8px;
        width: 100%;
      }
      #output_container:empty,
      #recording:empty,
      #other_info:empty {
        color: #676565;
        display: none;
      }
      #userIdInput {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
        font-size: 14px;
      }

      #userIdContainer {
        margin-top: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      #userIdDisplay {
        display: flex;
        font-size: 14px;
        align-items: center;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      #confirmUserId {
        width: 100%;
        margin-top: 5px;
        padding: 8px;
        font-size: 12px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      #editUserId {
        margin-left: auto;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background-color: transparent;
        color: #97d3e7;
        padding: 0;
      }
      h3 {
        text-align: center;
        color: #78c2f4;
        font-size: 24px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h3>Data Collector</h3>
    <div style="margin: 5px 0; width: 100%">
      <div id="recording"></div>
      <div
        id="userIdInstruction"
        ,
        style="font-size: 12px; color: #333; display: none; margin-bottom: 3px"
      >
        User ID:
      </div>
      <input type="text" id="userIdInput" placeholder="Enter UserID" />

      <div id="userIdContainer">
        <span id="userIdDisplay"></span>
        <button id="editUserId">Edit</button>
      </div>

      <button id="confirmUserId">Confirm</button>
    </div>
    <div class="button-container" style="width: 100%">
      <button id="downloadData" style="display: none">Download</button>
      <button id="clearCache" style="display: none">Clear Data</button>
    </div>
    <hr style="border-color: #0daedb; width: 100%; margin-top: 15px" />
    <div id="other_info"></div>
    <div id="output_container" style="display: flex; justify-content: space-between">
      <div id="output_total"></div>
      <div id="output_today"></div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
